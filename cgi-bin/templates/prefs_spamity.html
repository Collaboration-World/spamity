      <form name="prefs" method="post" action="[% cgibin_path %]/prefs.cgi">
      <h3>[% i18n('reports') %]</h3>
      <div><label><input type="checkbox" name="active" onClick="document.prefs.submit();" value="Y"[% IF prefs.active %] checked="checked"[% END %]/></label>[% i18n('Receive reports on blocked messages for your account') %]</div>
      [% IF prefs.active %]
      <div class="note"><label>[% i18n('frequency') %]</label><select name="freq" class="auto">
        <option value="day"[% IF prefs.report_freq_day == '1' %] selected="selected"[% END %]>[% i18n('Daily') %]</option>
	<option value="week"[% IF prefs.report_freq_day == '7' %] selected="selected"[% END %]>[% i18n('Weekly') %]</option>
        <option value="month"[% IF prefs.report_freq_day == '30' %] selected="selected"[% END %]>[% i18n('Monthly') %]</option>
      </select></div>
      <div class="note"><label>[% i18n('language') %]</label><select name="lang">
        <option value="en_US"[% IF prefs.lang == 'en_US' %] selected="selected"[% END %]>English</option>
	<option value="fr_CA"[% IF prefs.lang == 'fr_CA' %] selected="selected"[% END %]>Fran√ßais</option>
      </select></div>
      <div class="note"><label>[% i18n('email') %]</label><select name="index_email" class="auto">
	[% FOREACH address = addresses %]<option value="[% (loop.index + 1) %]"[% IF address == prefs.email %] selected="selected"[% END %]>[% address %]</option>[% END %]
	</select></div>[% END %]
         <div class="button"><input class="button" type="submit" name="cancel" value="[% i18n('Cancel') %]"/> <input class="button" type="submit" name="save" value="[% i18n('Save') %]"/></div></form>
